<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>VideoCallls MVP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <style>
      :root {
        color-scheme: dark light;
        --bg: #050810;
        --panel: #0d101a;
        --accent: #4f46e5;
        --accent-soft: rgba(79, 70, 229, 0.12);
        --border: #1f2937;
        --text: #e5e7eb;
        --text-soft: #9ca3af;
        --danger: #ef4444;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text',
          sans-serif;
        /* Mobile touch optimizations */
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      /* Prevent text selection on mobile for better UX */
      @media (max-width: 640px) {
        * {
          -webkit-user-select: none;
          user-select: none;
        }
        
        input,
        button {
          -webkit-user-select: auto;
          user-select: auto;
        }
      }

      body {
        min-height: 100vh;
        background: radial-gradient(circle at top, #1f2933 0, #020617 40%, #000 100%);
        color: var(--text);
        display: flex;
        align-items: stretch;
        justify-content: center;
        padding: 24px;
      }

      .shell {
        width: 100%;
        max-width: 960px;
        background: linear-gradient(145deg, rgba(15, 23, 42, 0.97), rgba(2, 6, 23, 0.98));
        border-radius: 24px;
        border: 1px solid rgba(148, 163, 184, 0.18);
        box-shadow:
          0 18px 60px rgba(15, 23, 42, 0.85),
          0 0 0 1px rgba(15, 23, 42, 0.9);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      @media (max-width: 900px) {
        body {
          padding: 8px;
        }
        
        .shell {
          max-width: 100%;
          border-radius: 16px;
        }
        
        .pane-video {
          padding: 12px;
          gap: 10px;
        }
        
        .header {
          flex-direction: column;
          align-items: flex-start;
          gap: 8px;
        }
        
        .title {
          font-size: 14px;
        }
        
        .subtitle {
          font-size: 11px;
        }
      }
      
      @media (max-width: 640px) {
        body {
          padding: 0;
        }
        
        .shell {
          border-radius: 0;
          min-height: 100vh;
        }
        
        .pane-video {
          padding: 12px;
          gap: 8px;
        }
        
        .room-input-row {
          flex-direction: column;
          align-items: stretch;
          gap: 10px;
        }
        
        .field-shell {
          flex: 1 1 auto;
        }
        
        .input {
          padding: 12px 16px;
          font-size: 16px; /* Prevents zoom on iOS */
        }
        
        .btn-primary,
        .btn-secondary,
        .btn-danger {
          padding: 12px 20px;
          font-size: 14px;
          min-height: 44px; /* iOS touch target minimum */
        }
        
        .checkbox-row {
          font-size: 14px;
          padding: 8px 0;
        }
        
        .video-grid {
          grid-template-columns: 1fr;
          grid-auto-rows: minmax(200px, 40vh);
          gap: 8px;
        }
        
        .controls-row {
          padding: 12px 0;
          gap: 8px;
        }
        
        .controls-group {
          width: 100%;
          justify-content: space-between;
        }
        
        .controls-group button {
          flex: 1;
          min-width: 0;
        }
      }

      .pane-video {
        position: relative;
        padding: 16px 16px 18px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 4px;
      }

      .brand {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .title {
        font-size: 15px;
        font-weight: 600;
        color: #e5e7eb;
      }

      .subtitle {
        font-size: 12px;
        color: var(--text-soft);
      }

      .room-input-row {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin: 8px 0 4px;
        align-items: center;
      }

      .field-shell {
        flex: 1 1 160px;
        position: relative;
      }

      .input {
        width: 100%;
        border-radius: 999px;
        border: 1px solid rgba(75, 85, 99, 0.9);
        background: radial-gradient(circle at top, rgba(15, 23, 42, 0.92), rgba(15, 23, 42, 0.96));
        padding: 8px 12px;
        color: var(--text);
        font-size: 13px;
        outline: none;
        transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
      }

      .input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.7);
      }

      .checkbox-row {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        color: var(--text-soft);
        cursor: pointer;
        user-select: none;
      }

      .btn-primary {
        border: none;
        border-radius: 999px;
        padding: 9px 16px;
        background: radial-gradient(circle at top left, #6366f1, #4f46e5);
        color: white;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        box-shadow:
          0 10px 30px rgba(79, 70, 229, 0.55),
          0 0 0 1px rgba(129, 140, 248, 0.75);
        transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
        white-space: nowrap;
      }

      .btn-primary:hover {
        transform: translateY(-0.5px);
        box-shadow:
          0 14px 40px rgba(79, 70, 229, 0.7),
          0 0 0 1px rgba(129, 140, 248, 1);
      }

      .btn-primary:active {
        transform: translateY(0.5px) scale(0.99);
        box-shadow: 0 6px 18px rgba(79, 70, 229, 0.75);
      }

      .btn-secondary {
        border-radius: 999px;
        border: 1px solid rgba(75, 85, 99, 0.9);
        background: radial-gradient(circle at top, rgba(15, 23, 42, 0.96), rgba(15, 23, 42, 0.98));
        color: var(--text-soft);
        font-size: 12px;
        padding: 7px 12px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        transition: background 0.12s ease, border-color 0.12s ease, color 0.12s ease;
      }

      .btn-secondary:hover {
        border-color: rgba(148, 163, 184, 0.95);
        background: radial-gradient(circle at top, rgba(17, 24, 39, 0.98), rgba(15, 23, 42, 0.98));
        color: #e5e7eb;
      }

      .btn-danger {
        border-radius: 999px;
        border: 1px solid rgba(248, 113, 113, 0.7);
        background: radial-gradient(circle at top left, rgba(248, 113, 113, 0.18), rgba(15, 23, 42, 0.98));
        color: #fecaca;
        font-size: 13px;
        padding: 9px 18px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: background 0.12s ease, border-color 0.12s ease, transform 0.1s ease;
      }

      .btn-danger:hover {
        border-color: rgba(248, 113, 113, 1);
        background: radial-gradient(circle at top left, rgba(248, 113, 113, 0.32), rgba(15, 23, 42, 0.98));
        transform: translateY(-0.5px);
      }

      .btn-primary[disabled],
      .btn-secondary[disabled],
      .btn-danger[disabled] {
        opacity: 0.55;
        cursor: default;
        box-shadow: none;
        transform: none;
      }

      .video-grid {
        flex: 1;
        display: grid;
        grid-template-columns: minmax(0, 3fr) minmax(0, 1.5fr);
        grid-auto-rows: minmax(220px, 1fr);
        gap: 10px;
        margin-top: 8px;
      }

      @media (max-width: 640px) {
        .video-grid {
          grid-template-columns: minmax(0, 1fr);
          grid-auto-rows: minmax(200px, 1.1fr);
        }
      }

      .video-tile {
        position: relative;
        border-radius: 18px;
        overflow: hidden;
        background:
          radial-gradient(circle at top left, rgba(79, 70, 229, 0.2), transparent 55%),
          radial-gradient(circle at bottom right, rgba(15, 23, 42, 0.8), #020617);
        border: 1px solid rgba(31, 41, 55, 0.95);
        display: flex;
        align-items: center;
        justify-content: center;
        isolation: isolate;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background-color: #020617;
        /* Prevent video controls on mobile */
        pointer-events: none;
      }

      .video-label {
        position: absolute;
        left: 10px;
        bottom: 8px;
        padding: 4px 9px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.82);
        border: 1px solid rgba(55, 65, 81, 0.85);
        font-size: 11px;
        color: var(--text-soft);
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #bfdbfe, #2563eb);
      }

      .video-placeholder {
        text-align: center;
        padding: 22px;
        font-size: 13px;
        color: var(--text-soft);
      }

      .controls-row {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px solid rgba(31, 41, 55, 0.8);
      }

      .controls-group {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .mono {
        font-variant-numeric: tabular-nums;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          'Liberation Mono', 'Courier New', monospace;
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <div class="pane-video">
        <div class="header">
          <div class="brand">
            <div class="title">VideoCall</div>
            <div class="subtitle" id="status-text">Idle. Choose a room to start.</div>
          </div>
          <button id="copy-link" class="btn-secondary" type="button">
            <span>Copy link</span>
          </button>
        </div>

        <div class="room-input-row">
          <div class="field-shell">
            <input
              id="room-id"
              class="input"
              placeholder="Room name (e.g. team-sync)"
              autocomplete="off"
            />
          </div>
          <label class="checkbox-row">
            <input id="audio-only" type="checkbox" />
            <span>Audio only</span>
          </label>
          <button id="join-btn" class="btn-primary" type="button">
            <span>Join</span>
          </button>
        </div>

        <div class="video-grid">
          <div class="video-tile">
            <video id="local-video" autoplay playsinline muted></video>
            <div class="video-label">
              <span class="status-dot"></span>
              <span>Me</span>
            </div>
            <div id="local-placeholder" class="video-placeholder">
              Your camera preview will appear here after you join the room.
            </div>
          </div>
          <div class="video-tile">
            <video id="remote-video" autoplay playsinline></video>
            <div class="video-label">
              <span class="status-dot"></span>
              <span>Other person</span>
            </div>
            <div id="remote-placeholder" class="video-placeholder">
              Waiting for the other person to join this room.
            </div>
          </div>
        </div>

        <div class="controls-row">
          <div class="controls-group">
            <button id="toggle-mic" class="btn-secondary" type="button" disabled>
              <span>Mute</span>
            </button>
            <button id="toggle-camera" class="btn-secondary" type="button" disabled>
              <span>Stop video</span>
            </button>
            <button id="leave-btn" class="btn-danger" type="button" disabled>
              <span>Leave call</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="webrtc.js"></script>
  </body>
</html>
